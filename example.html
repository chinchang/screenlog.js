<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="screenlog.js"></script>

	<script>
	screenLog.init({ warnColor: 'pink', errorColor: 'violet', autoScroll: false });
	screenLog.log('String: Hello world');
	screenLog.log('Numbers: ' + 124);
	screenLog.log(21, 'multiple arguments');
	screenLog.log('Arrays', [1, 2, 3]);
	screenLog.log('Objects', {a: 3});

	console.log('console.log also gets logged.')

	var i = 10;
	function log() {
		console.log('Future log', Date.now());
		console.error('Future log', Date.now());
		console.warn('Future log', Date.now());
		if (--i) { setTimeout(log, 1000); }
	}
	log();
	</script>
</body>
</html>
